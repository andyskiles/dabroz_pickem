<h1 class="page-title">Matchday 2</h1>

<div class="matchup">
	<div class="matchup-details">
		<small>14 August 2015 | 02:45<br>Villa Park</small>
	</div>
	<div class="matchup-teams">
		<div class="matchup-team-1">
			<img src="images/logos/aston-villa.png" class="matchup-team-logo">
			<h2 class="matchup-team-name">Aston Villa</h2>
		</div>
		<p>vs.</p>
		<div class="matchup-team-2">
			<img src="images/logos/manchester-united.png" class="matchup-team-logo">
			<h2 class="matchup-team-name">Manchester United</h2>
		</div>
	</div>
	<div class="matchup-input">
		<form class="new-pick" 
			ng-submit="addPick20(newPick20); newPick20='';"
			ng-show="$root.currentUser">
			<input ng-model="newPick20" type="text" name="text" placeholder="Type to add your pick"/>
		</form>
	</div>
	<div class="matchup-user-picks">
		<ul>
			<li ng-repeat="pick in picks | filter: {id: 2.0}" class="matchup-user-pick">
				<button class="matchup-delete-pick" ng-click="picks.remove(pick)" ng-show="$root.currentUser">&times;</button>
				<span class="matchup-user-name">{{pick.username}}:</span>
				<span class="matchup-user-selection">{{pick.text}}</span>
			</li>
		</ul>
	</div>
</div>
